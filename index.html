<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges Buttons | Gustavo Nicolas Varela</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div id="menu">
        <!-- HEADER -->
        <div class="header">
            <div class="logo">
            <b>
                <span class="text-orange">Dev</span>challenges.io
            </b>
            </div>
        </div>

        <div class="links">
            <ul class="text-ul">

                <li><a href="index.html">Buttons</a></li>
                <li><a id="btnColors" href="#">Colors</a></li>
                <li><a id="bntTypography" href="#">Typography</a></li>
                
            </ul>
        </div>
    </div>

    <div id="button-section">
        
            <div class="title">
                <h2>Buttons</h2>
            </div>
            <div class="buttons">
                <div><button class="btn">Default</button>
                <img class="btnImg" src="img buttons styles/btn.png">
                </div>
                <div><button class="btn outline">Outline</button>
                <img class="btnOutline" src="img buttons styles/outline.png">
                </div>
                <div><button class="btn text">Text</button>
                <img class="btnText" src="img buttons styles/text.png">
                </div>
                <div class="disabledx2">
                <div><button class="btn disableShadow">Disable</button>
                <img class="btnShadow" src="img buttons styles/shadow.png">
                </div>
                <div><button class="btn disabled">Disabled</button></div>
                <img class="btnDisabled" src="img buttons styles/disabled.png">
                </div>
                <div class="cart">
                <div><button class="btn localGroceryStoreStart"><span class="material-icons">shopping_cart_checkout</span>Checkout</button>
                <img class="btnStoreStart" src="img buttons styles/storestart.png">
                </div>
                <div><button class="btn localGroceryStoreEnd">Checkout<span class="material-icons">shopping_cart_checkout</span></button></div>
                <img class="btnStoreEnd" src="img buttons styles/storeend.png">
                </div>
                <div class="tam">
                <div><button class="btn sm">Default</button>
                <img class="btnSm" src="img buttons styles/sm.png" alt=""></div>
                <div><button class="btn md">Default</button>
                <img class="btnMd" src="img buttons styles/md.png">
                </div>
                <div><button class="btn lg">Default</button>
                <img class="btnLg" src="img buttons styles/lg.png">
                </div>
                </div>
                <div class="default">
                    <div><button class="btn default-1">Default</button>
                    <img class="btnDefault-1" src="img buttons styles/default-1.png">
                    </div>
                    <div><button class="btn primary">Primary</button>
                    <img class="btnPrimary" src="img buttons styles/primary.png">
                    </div>
                    <div><button class="btn secondary">Secondary</button>
                    <img class="btnSecondary" src="img buttons styles/secondary.png">
                    </div>
                </div>

            </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
